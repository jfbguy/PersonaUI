<div class="view">

    <!--
    <pane id="home-background" rect="0,0,100,100" background="app/images/Persona5Screenshot.jpg" style="opacity:.2;z-index: 99;"></pane>
    -->
    <pane [id]="'background-red'" [rect]="'0,0,100,100'" [background]="'app/images/red_background.png'">
    </pane>
    <pane [id]="'background-right'" [rect]="'40,0,60,100'" [background]="'app/images/giphy_slow.gif'" [points]="'32.7% 0%, 100% 0%, 100% 100%, 2% 100%'">
    </pane>

    <pane [id]="'hover-number'" [rect]="'86,50,25,25'" class="home-number">02</pane>



    <pane [id]="'home-background'" [rect]="'29.5,0,72,101'" [background]="'app/images/persona-main-forward.png'">
        <pane [id]="'home-background-invert'" [rect]="'0,0,100,101'" [background]="'app/images/persona-main-forward.png'"
              [points]="'0% 0%, 42.6% 0%, 16.9% 100%, 0% 100%'" class="invert"></pane>
    </pane>

    <!--[router-link]="['/page', {id: 5}]" If I want to add parameters-->
    <pane [id]="'main-menu'"class="main-menu" [rect]="'24,20,35,55'">
        <pane *ngFor="#item of menuItems; #i = index" [id]="'item.id'" [rect]="item.rect"
              class="menu-item-pop sticky" tabindex="0" [routerLink]="[item.route]">
            <pane [rect]="'0,0,100,100'" [background]="item.background+'.png'" class="pop"></pane>
            <SVGFractal class="full"></SVGFractal>
            <pane [rect]="'0,0,100,100'" [background]="item.background+'-alpha.png'" class="pop"></pane>
        </pane>
    </pane>
</div>
